# ─────────────────────────────────────────────────────────────────────────────
# config.conf - Default parameters for make_slab.sh
#
# All values here are used when make_slab.sh is called with no flags.
# Any flag passed on the command line overrides the corresponding value below
# for that run, without modifying this file.
#
# Path fields (WATER_TEMPLATE, PYTHON) may be left empty — the script
# will use defaults (water.pdb next to the script, and the active Python
# interpreter, respectively).  packmol is resolved automatically from PATH
# after `pip install -r requirements.txt`.
# ─────────────────────────────────────────────────────────────────────────────

# simulation parameters

# Number of water molecules
NWATERS=125

# Bulk liquid water density in g/cm³
# Determines the natural cubic box side: Lx = (N·M_w / ρ·N_A)^(1/3)
DENSITY=1.0

# Z multiplier: Lz = Z_MULT × Lx
# Creates vacuum regions above and below the water slab.
# Z_MULT=3 gives ~Lx Å of vacuum on each side.
Z_MULT=3

# Packmol random seed
SEED=42

# NVT temperature in Kelvin for the generated equilibration input
TEMP=298.15

# Number of MD steps for the NVT equilibration run.
# At 0.2 fs/step: 2 500 000 = 0.5 ns, 5 000 000 = 1 ns, 10 000 000 = 2 ns
EQUIL_STEPS=2500000

# MD timestep in femtoseconds.
# 0.2 fs is the standard for MB-pol water simulations.
TIMESTEP=0.2

# paths (leave empty to use defaults)

# Path to the water molecule PDB template used by Packmol.
# Default: water.pdb in the same directory as this config file.
WATER_TEMPLATE=

# Python interpreter.
# Default: active virtual environment > python3 on PATH > python on PATH.
# Example override: PYTHON=/path/to/venv/bin/python
PYTHON=

# Output directory for the generated .data file.
# Default: ./OUTDIR.
OUTDIR=./OUTDIR
